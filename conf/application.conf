include "frontend.conf"

appName="manage-transit-movements-cancellation-frontend"

play.http.router=prod.Routes

play.http.errorHandler = "handlers.ErrorHandler"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "config.Module"

# Play CSP filters
play.filters.enabled += "uk.gov.hmrc.play.bootstrap.frontend.filters.SessionIdFilter"
play.filters.enabled += "play.filters.csp.CSPFilter"

play.filters.csp.directives {
  default-src             = "'none'"
  child-src               = "'none'"
  font-src                = "'self' https://fonts.gstatic.com"
  img-src                 = "'self' https://ssl.gstatic.com https://www.gstatic.com https://*.google-analytics.com https://*.googletagmanager.com https://*.g.doubleclick.net https://*.google.com https://*.google.co.uk"
  style-src               = ${play.filters.csp.nonce.pattern} "'self' https://tagmanager.google.com https://fonts.googleapis.com"
  script-src              = ${play.filters.csp.nonce.pattern} "'strict-dynamic' https://www.google-analytics.com https://tagmanager.google.com https://*.googletagmanager.com"
  connect-src             = "'self' https://*.google-analytics.com https://*.analytics.google.com https://*.googletagmanager.com https://*.g.doubleclick.net"
  frame-ancestors         = "'self'"
  form-action             = "'self' localhost:9485"
  base-uri                = "'self'"
  block-all-mixed-content = ""
}

play.i18n.langs = ["en"]

microservice {
  services {
    auth {
      protocol = http
      host = localhost
      port = 8500
    }

    departures {
      protocol = http
      host = localhost
      port = 9490
    }

    enrolment-store-proxy {
      protocol = http
      host = localhost
      port = 9481
    }

    common-transit-convention-traders {
      protocol = http
      host = localhost
      port = 9487
      startUrl = ""
    }

    customs-reference-data {
        protocol = http
        host = localhost
        port = 9492
        startUrl = "customs-reference-data/test-only"
    }
  }
}

session {
  timeoutSeconds = 900
  countdownSeconds = 120
}

contact-frontend {
  host = "http://localhost:9250"
  serviceId = "CTCTraders"
}

tracking-consent-frontend {
  gtm.container = "b"
}

mongodb {
  uri                 = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 900
}

urls {
  login         = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:9485/manage-transit-movements"
  logout        = "http://localhost:9553/bas-gateway/sign-out-without-state"
  logoutContinue = "http://localhost:9553/bas-gateway/sign-out-without-state?continue="
  feedback = "http://localhost:9514/feedback/manage-transit-departures"
  manageTransitMovementsFrontend  = "http://localhost:9485/manage-transit-movements"
  loginHmrcService                    = "https://www.gov.uk/log-in-register-hmrc-online-services"
  eccEnrolmentSplashPage = "http://localhost:6750/customs-enrolment-services/ctc/subscribe"
  userResearch = "https://signup.take-part-in-research.service.gov.uk/?utm_campaign=List_CTC&utm_source=&utm_medium=other&t=HMRC&id=266"
  nctsHelpdesk = "https://www.gov.uk/new-computerised-transit-system"
  nctsEnquiries = "https://www.gov.uk/government/organisations/hm-revenue-customs/contact/new-computerised-transit-system-enquiries"
}

banners {
  showUserResearch = true
}

keys {
  legacy {
    enrolmentKey  = "HMCE-NCTS-ORG"
    enrolmentIdentifierKey = "VATRegNoTURN"
  }
  enrolmentKey  = "HMRC-CTC-ORG"
  enrolmentIdentifierKey = "EORINumber"
}

feature-flags {
  replace-indexes = true
}

host = "http://localhost:10122"

accessibility-statement.service-path = "/manage-transit-movements"
